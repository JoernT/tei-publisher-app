<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

    <title>odd-editor demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../dependencies.html"/>

    <style>
        body {
            padding: 0;
            margin: 0;
            outline: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <tei-model predicate="@type='title_page'" behaviour="block" slot="model">
        <tei-description>Some text here</tei-description>
        <tei-output-rendition slot="output-rendition">border: 1px solid black; padding: 5px;</tei-output-rendition>
        <tei-parameters slot="parameters">
            <tei-param slot="param" name="foo" value="bar"></tei-param>
            <tei-param slot="param" name="bar" value="baz"></tei-param>
            <tei-param slot="param" name="baz" value="bumm"></tei-param>
        </tei-parameters>
    </tei-model>
</body>
</html>
