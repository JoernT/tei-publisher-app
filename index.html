<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:i18n="http://exist-db.org/xquery/i18n" data-template="pages:app-root">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Oswald"/>
        <script src="components/bower_components/webcomponentsjs/webcomponents-loader.js"/>
        <script src="components/bower_components/js-cookie/src/js.cookie.js"/>
        <link rel="import" href="components/dependencies-dev.html"/>
        <style>
            [unresolved]{
                display:none;
            }
        </style>

        <custom-style>
            <style include="pb-common-styles">
                main {
                    margin: 0 20px 0 20px;
                }

                .tp-title {
                    font-family: "Oswald",Verdana,"Helvetica",sans-serif;
                    font-size: 36px;
                    font-weight: 400;

                }

                .tp-title span {
                    color: #9e9e9e;
                    font-size: 26px;
                    margin-top: 12px;
                }

                pb-results {
                    overflow: scroll;
                    margin: 0 20px;
                    height: calc(100vh - 128px);
                }

                .panels {
                    display: flex;
                    flex-direction: row;
                    margin-bottom: 40px;
                }

                .panels .documents {
                    flex: 2 auto;
                    margin-right: 20px;

                    --paper-card-header: {
                        background-color: #d1dae0;
                    };

                    --paper-card-header-text: {
                        font-family: "Oswald",Verdana,"Helvetica",sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                    };
                }

                .panels aside {
                    flex: 1 0 auto;
                }

                aside {
                    display: flex;
                    flex-direction: column;
                    max-width: 460px;
                }

                aside .odds, aside .upload {
                    --paper-card-header: {
                        background-color: #607D8B;
                    };

                    --paper-card-header-text: {
                        font-family: "Oswald",Verdana,"Helvetica",sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        color: white;
                    };
                }

                aside .upload {
                    margin-top: 20px;
                }

                .documents ul {
                    list-style: none;
                }

                .documents app-toolbar {
                    @apply --layout-start-justified;
                    font-size: 14px;
                    margin-top: 10px;
                    padding-left: 0;
                }

                .documents div {
                    margin: 0;
                }

                .documents a, .documents a:visited {
                    color: #303F9F;
                    text-decoration: none;
                }

                .documents li {
                    display: flex;
                    flex-direction: row;
                    margin-bottom: 10px;
                }

                .documents .document-select {
                    flex: 0 0;
                    margin-right: 20px;
                }
                h1, h2, h3, h4, h5, h6 {
                    font-family: "Oswald",Verdana,"Helvetica",sans-serif;
                    font-weight: 400 !important;
                }

                h5 {
                    font-size: 16px;
                    margin: 0;
                }
            </style>
        </custom-style>
    </head>

    <body data-template="i18n:translate" data-catalogues="resources/i18n">
        <tei-publisher-app>
            <main>
                <section>
                    <h1 class="tp-title">TEI Publisher <span>The Instant Publishing Toolbox</span></h1>
                    <p>Use this app to experiment and try out various ODDs containing processing model instructions. Upload your own files and create a custom ODD.</p>
                    <p><strong>Log in</strong>
                        to upload files or see administrative functions (default user: "tei", password: "simple").</p>
                </section>
                <section class="panels">
                    <paper-card class="documents" heading="i18n(documents)">
                        <div class="card-content">
                            <pb-paginate id="paginate" per-page="10" range="5" found-label="i18n(browsing)"></pb-paginate>
                            <pb-browse-docs id="document-loader" url="templates/documents.html" container="#document-list" auto="auto"></pb-browse-docs>
                            <div id="document-list"></div>
                        </div>
                    </paper-card>
                    <aside>
                        <paper-card class="odds" heading="i18n(odd-data)">
                            <div class="card-content">
                                <pb-manage-odds id="manage-odds" target="document-loader" login="login"></pb-manage-odds>
                            </div>
                        </paper-card>
                        <paper-card class="upload" heading="i18n(upload)">
                            <div class="card-content">
                                <pb-upload id="upload" target="test"></pb-upload>
                            </div>
                        </paper-card>
                    </aside>
                </section>
            </main>

        </tei-publisher-app>

        <paper-dialog id="downloadDialog">
            <h2>
                <i18n:text key="generating-file">Generating File...</i18n:text>
            </h2>
            <paper-dialog-scrollable>
                <i18n:text key="download-message"/>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <i18n:text key="close">Close</i18n:text>
                </paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="messageDialog" modal="modal">
            <h2>Action</h2>
            <paper-dialog-scrollable/>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <i18n:text key="close">Close</i18n:text>
                </paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="errorDialog">
            <h2>Error</h2>
            <paper-dialog-scrollable/>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <i18n:text key="close">Close</i18n:text>
                </paper-button>
            </div>
        </paper-dialog>
    </body>
</html>
