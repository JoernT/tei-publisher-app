<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:i18n="http://exist-db.org/xquery/i18n">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
        <script src="components/assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"> </script>
        <script src="components/assets/js-cookie/src/js.cookie.js"> </script>
        <script type="module">
            import './components/pb-page';
            import './components/assets/@polymer/app-layout/app-header-layout/app-header-layout';
            import './components/assets/@polymer/app-layout/app-header/app-header';
            import './components/assets/@polymer/app-layout/app-toolbar/app-toolbar';
            import './components/assets/@polymer/paper-menu-button/paper-menu-button';
            import './components/assets/@polymer/paper-listbox/paper-listbox';
            import './components/assets/@polymer/paper-item/paper-item';
            import './components/pb-lang';
            import './components/pb-login';
            import './components/pb-progress';
            import './components/pb-edit-app';
            import './components/assets/@polymer/iron-icon/iron-icon';
            import './components/assets/@polymer/iron-icons/iron-icons';
        </script>

        <custom-style>
            <style include="pb-common-styles">
                main {
                    padding: 0 20px 0 20px;
                    max-width: 1200px;
                    margin: 0 auto;
                }

                .tp-title {
                    font-family: "Oswald",Verdana,"Helvetica",sans-serif;
                    font-size: 36px;
                    font-weight: 400;

                }
            </style>
        </custom-style>
    </head>
    <body unresolved="unresolved" data-template="i18n:translate" data-catalogues="resources/i18n">
        <pb-page data-template="pages:pb-page">
            <app-header-layout>
                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall" data-template="browse:fix-links">
                    <app-toolbar class="menubar" xmlns:i18n="http://exist-db.org/xquery/i18n">
                        <a href="$app/index.html">
                            <img src="resources/images/tei-publisher-logo-contrast-color.svg" class="logo"/>
                        </a>
                        <a href="$app/index.html">Start</a>
                        <paper-menu-button>
                            <a href="#" slot="dropdown-trigger">
                                <i18n:text key="documentation"/>
                            </a>
                            <paper-listbox slot="dropdown-content">
                                <paper-item>
                                    <a href="$app/doc/documentation.xml?odd=docbook.odd">
                                        <i18n:text key="documentation"/>
                                    </a>
                                </paper-item>
                                <paper-item>
                                    <a href="$app/doc/documentation.xml?odd=docbook.odd&amp;id=faq">FAQ</a>
                                </paper-item>
                                <paper-item>
                                    <a target="_blank" href="$app/components/docs.html">Webcomponents API</a>
                                </paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                        <a href="http://gitlab.exist-db.org/tei-publisher/" title="View code on Gitlab">
                            <img src="resources/images/wm_no_bg.svg" height="20"/>
                        </a>
                        <!-- language selector -->
                        <pb-lang name="lang" label="Language" data-template="pages:current-language">
                            <paper-item>en</paper-item>
                            <paper-item>de</paper-item>
                            <paper-item>fr</paper-item>
                            <paper-item>it</paper-item>
                            <paper-item>gr</paper-item>
                            <paper-item>pl</paper-item>
                        </pb-lang>
                        <pb-login id="login" login-label="i18n(login)" logout-label="i18n(logout)" data-template="browse:current-user" group="tei">
                            <iron-icon slot="icon" icon="account-circle"></iron-icon>
                        </pb-login>
                        <pb-progress indeterminate="indeterminate" bottom-item="bottom-item"/>
                    </app-toolbar>
                </app-header>
                <main>
                    <section>
                        <h1 class="tp-title">Generate an App</h1>
                    </section>
                    <pb-edit-app></pb-edit-app>
                </main>
            </app-header-layout>
        </pb-page>
    </body>
</html>
