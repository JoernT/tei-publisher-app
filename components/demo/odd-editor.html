  <body>
    <odd-editor root-path="/db/apps/tei-publisher/odd"
                output-path="/db/apps/tei-publisher/transform"
                output-prefix="transform"
                odd="graves.odd">
      <odd-selector id="selector">
        <paper-item value="jats.odd" role="option" tabindex="-1" aria-disabled="false">JATS []</paper-item>
        <paper-item value="graves.odd" role="option" tabindex="-1" aria-disabled="false">Graves' Letters [2018-08-05+02:00]</paper-item>
        <paper-item value="docbook.odd" role="option" tabindex="-1" aria-disabled="false">Docbook v5 []</paper-item>
        <paper-item value="dta.odd" role="option" tabindex="-1" aria-disabled="false">Deutsches Textarchiv [2017-09-08]</paper-item>
        <paper-item value="tei_simplePrint.odd" role="option" tabindex="-1" aria-disabled="false">Standard Default [2016-11-17]</paper-item>
        <paper-item value="beamer.odd" role="option" tabindex="0" aria-disabled="false">Presentations [2017-09-08]</paper-item>
        <paper-item value="teipublisher.odd" role="option" tabindex="-1" aria-disabled="false">TEI Publisher Base [2017-09-08]</paper-item>
        <paper-item value="letter.odd" role="option" tabindex="-1" aria-disabled="false">Letters [2017-09-08]</paper-item>
        <paper-item value="myteisimple.odd" role="option" tabindex="-1" aria-disabled="false">Example ODD [2017-09-08]</paper-item>
      </odd-selector>
    </odd-editor>
