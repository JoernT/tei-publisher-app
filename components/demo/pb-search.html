<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-document Demo</title>
        <script src="../../@webcomponents/webcomponentsjs/webcomponents-loader.js"> </script>
        <script type="module">
            import '../pb-search';
            import '../assets/@polymer/paper-checkbox/paper-checkbox';
            import '../pb-paginate';
            import '../pb-load';
        </script>
        <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                pb-search {
                    display: block;
                }

                pb-paginate {
                    margin-top: 40px;
                    margin-bottom: 10px;
                }

                #results header {
                    display: flex;
                    background-color: #F0F0F0;
                }

                #results header .count {
                    margin-right: 10px;
                }
            </style>
        </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>
    </head>

    <body>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<demo-snippet>
            <template>
                <main>
                    <pb-search id="search-form" place-holder="Enter query">
                        <div class="targets">
                            <paper-checkbox name="tei-target" value="tei-text">Search sections</paper-checkbox>
                            <paper-checkbox name="tei-target" value="tei-head">Search headings</paper-checkbox>
                        </div>
                    </pb-search>
                    <pb-paginate per-page="10" range="5" found-label="Found"></pb-paginate>
                    <pb-load url="../templates/search-results.html" container="#results"></pb-load>
                    <div id="results"></div>
                </main>
            </template>
        </demo-snippet>`;

document.body.appendChild($_documentContainer.content);
</script>
    </body>
</html>
