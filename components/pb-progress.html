<link rel="import" href="bower_components/polymer/polymer-element.html">
<!--
<link rel="import" href="bower_components/paper-progress/paper-progress.html">
-->

<dom-module id="pb-progress">
    <template>
        <style>
            :host {
                display: block;
                visibility: hidden;
            }

            paper-progress {
                width: 100%;
                --paper-progress-active-color: var(--pb-progress-color, --paper-green-500);
            }
        </style>

        <paper-progress id="progress" indeterminate></paper-progress>
    </template>

    <script>
        /**
         * `pb-progress`
         *
         * a progress bar
         *
         * @customElement
         * @polymer
         */
        class PbProgress extends PbMixin(Polymer.Element) {
            static get is() {
                return 'pb-progress';
            }

            connectedCallback() {
                super.connectedCallback();
                this.$.progress.disabled = true;
            }

            ready() {
                super.ready();
                this.subscribeTo('pb-start-update', this._startUpdate.bind(this));
                this.subscribeTo('pb-end-update', this._endUpdate.bind(this));
            }

            _startUpdate() {
                console.log('<pb-progress> start update');
                this.style.visibility = 'visible';
                this.$.progress.disabled = false;
            }

            _endUpdate() {
                this.style.visibility = 'hidden';
                this.$.progress.disabled = true;
            }
        }

        window.customElements.define(PbProgress.is, PbProgress);
    </script>
</dom-module>
