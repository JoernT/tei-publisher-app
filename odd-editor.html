        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
        <style type="text/css">
            main {
                margin-top: 30px;
            }
            .models {
                margin-left: 50px;
                max-width: 800px;
            }
            model {
                border-bottom: 1px solid #E0E0E0;
            }
            model h4 {
                margin-top: 15px;
                padding-top: 5px;
                border-top: 1px solid #E0E0E0;
            }
            .renditions {
                margin-top: 10px;
            }
            .CodeMirror {
                height: auto;
                padding-bottom: 7px;
                margin-bottom: 7px;
                border-bottom: 1px solid #E0E0E0;
            }

        <script type="text/javascript" src="resources/scripts/vendor/jquery-1.11.3.min.js"/>
        <script type="text/javascript" src="resources/scripts/vendor/codemirror/codemirror.js"/>

        <script type="text/javascript" src="resources/scripts/vendor/bootstrap.min.js"/>
        <script type="text/javascript" src="resources/scripts/vendor/material.min.js"/>
        <script type="text/javascript" src="resources/scripts/vendor/ripples.min.js"/>

    <body xmlns:i18n="http://exist-db.org/xquery/i18n">
        <div data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content" data-template-using="body">
            <!-- Navigation -->
            <div data-template="templates:include" data-template-path="templates/menu.html"/>
            <section class="container-fluid">
                <main class="row">
                    <test value="my-value"></test>
                    <editor>
                        <odd-select data-template="app:form-odd-select"></odd-select>
                    </editor>
                    <script src="resources/scripts/tags/mixins.js" type="text/javascript"></script>
                    <script src="resources/scripts/tags/code-editor.tag" type="riot/tag"></script>
                    <script src="resources/scripts/tags/combobox.tag" type="riot/tag"></script>
                    <script src="resources/scripts/tags/message.tag" type="riot/tag"></script>
                    <script src="resources/scripts/tags/odd-select.tag" type="riot/tag"></script>
                    <script src="resources/scripts/tags/edit-source.tag" type="riot/tag"></script>
                    <script src="resources/scripts/tags/parameter.tag" type="riot/tag"></script>
                    <script src="resources/scripts/tags/rendition.tag" type="riot/tag"></script>
                    <script src="resources/scripts/tags/model.tag" type="riot/tag"></script>
                    <script src="resources/scripts/tags/element-spec.tag" type="riot/tag"></script>
                    <script src="resources/scripts/tags/editor.tag" type="riot/tag"></script>
                    <script src="resources/scripts/vendor/riot+compiler.min.js"></script>
                    <script data-template="app:editor-init"></script>
                    <script>
                        var app = riot.observable();
                        var mixin = new Mixin(app);
                        riot.mixin('utils', mixin);
                        riot.mount('editor');
                    </script>
                </main>
            </section>
        </div>
